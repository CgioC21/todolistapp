<ion-header>
  <ion-toolbar>
    <ion-title>
      Agregar Tarea
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Título</ion-label>
    <ion-input [(ngModel)]="nuevaTarea.titulo" placeholder="Ingrese el título"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Descripción</ion-label>
    <ion-textarea [(ngModel)]="nuevaTarea.descripcion" placeholder="Ingrese la descripción"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tipo</ion-label>
    <ion-select [(ngModel)]="nuevaTarea.tipo">
      <ion-select-option value="trabajo">Trabajo</ion-select-option>
      <ion-select-option value="casa">Casa</ion-select-option>
      <ion-select-option value="negocios">Negocios</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="agregarTarea()">Agregar Tarea</ion-button>
</ion-content>
